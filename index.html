<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Resume-Builder</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    
   <div class="container">
    <h1 class="text-center my-2">Resume-Builder</h1>
    <p class="text-center">Create your own resume instantly âœ¨ </p>

    <!-- Grid 12 -->
    <div class="row">

        <div class="col-md-6">
        <!-- 6 grid  column1 -->

        <h3>Personal Information</h3>

        <div class="form-group">
            <label for="nameField">Your Name</label>
            <input type="text" class="form-control" id="nameField" placeholder="Enter here">

        </div>
        <div class="form-group mt-2">
            <label for="contactField">Contact No</label>
            <input type="number" class="form-control" id="contactField" placeholder="Enter here">

        </div>
        <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea class="form-control" id="addressField" placeholder="Enter here"  ></textarea>

        </div>


        <h6 class="my-3">Social Links</h6>

        <!-- github -->
       
        <div class="form-group">

            <label for="gitField">Github</label>
            <i class="fa fa-github" aria-hidden="true"></i>
            <input type="text" class="form-control" id="gitField" placeholder="Enter here">

        </div>

        <!-- linkedin -->
        <div class="form-group my-2">     
                <label for="linkedinField">Linkedin </label>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            <input type="text" class="form-control" id="linkedinField" placeholder="Enter here">

        </div>

        <!-- portfolio -->

        <div class="form-group my-2">

                <label for="portfolioField">Portfolio </label>
                <i class="fa fa-rss" aria-hidden="true"></i>
            
            <input type="text" class="form-control" id="portfolioField" placeholder="Enter here">

        </div>
        
    

    
        
        
    </div>
        <!-- 6 grid column2 -->

        <div class="col-md-6">
            
            <h3>Professional Information</h3>
    
            <!-- job tittle -->
            <div class="form-group ">
                <label for="jobtitleField">Job Title</label>
                <input class="form-control" id="jobtitleField" placeholder="Enter here"  >
    
            </div>  

            <!-- work exp -->
            <div class="form-group mt-2">
                <label for="weField">Work Experience</label>
                <textarea class="form-control weField" placeholder="Enter here"  rows="7" ></textarea>
    
            </div>
            <button class="btn-primary mt-2 btn-sm" id="weAddbtn"> Add more </button>

            <div class="form-group mt-2">
                <label for="EduField">Education</label>
                <textarea class="form-control EduField" placeholder="Enter here"  rows="7" ></textarea>
    
            </div>
            <button class="btn-primary mt-2 btn-sm" id="eduAddbtn"> Add more </button>
            

        </div>
        

    

    </div>

   </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
